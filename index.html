<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Triangle</title>
  </head>
  <body>
    <div class="container">
      <h2>Enter the lengths of sides of triangle</h2>
      <form class="form-inline" id="triangleForm">
        <div class="form-group">
          <label for="side1">Side 1:</label>
          <input type="text" class="form-control" id="side1">
        </div>
        <div class="form-group">
          <label for="side2">Side 2:</label>
          <input type="text" class="form-control" id="side2">
        </div>
        <div class="form-group">
          <label for="side3">Side 3:</label>
          <input type="text" class="form-control" id="side3">
        </div>
        <button type="submit" class="btn btn-default">Find triangle</button>
      </form>
      <div id="result">
        <h2>Here's what kind of triangle that is:</h2>
        <p id="triangleType"></p>
      </div>
    </div>
  </body>
</html>
